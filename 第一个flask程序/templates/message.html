<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <style type="text/css">
        .success {
            background: aquamarine;
            color: #fff;
        }
        .error {
            background: crimson;
            color: #fff;
        }
    </style>
</head>
<body>
    <h3>消息展示区域</h3>
    {% for cat, msg in get_flashed_messages(with_categories=true, category_filter=['error']) %}
        <p class="{{ cat }}">{{ msg }}</p>
    {% endfor %}
</body>
</html>
